<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Denoiser Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .drop-zone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        .drop-zone:hover {
            border-color: #4a90e2;
            background: #f0f7ff;
        }
        .drop-zone.dragging {
            border-color: #4a90e2;
            background: #e6f2ff;
        }
        .audio-player {
            margin: 20px 0;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
        }
        .audio-player h3 {
            margin: 0 0 10px 0;
            color: #555;
            font-size: 16px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Denoiser Demo</h1>
        <p class="subtitle">Remove background noise from audio files using AI</p>
        
        <div id="dropZone" class="drop-zone">
            <p>Drop an audio file here or click to select</p>
            <input type="file" id="fileInput" accept="audio/*" style="display: none;">
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div id="originalPlayer" class="audio-player hidden">
            <h3>Original Audio</h3>
            <audio id="originalAudio" controls></audio>
        </div>
        
        <div id="denoisedPlayer" class="audio-player hidden">
            <h3>Denoised Audio</h3>
            <audio id="denoisedAudio" controls></audio>
        </div>
        
        <button id="resetButton" class="hidden">Process Another File</button>
    </div>

    <script type="module">
        // Import the denoiser - we need to handle the WASM path properly
        const script = document.createElement('script');
        script.type = 'module';
        script.textContent = `
            // Set up the WASM URL for the module
            window.__wasm_url = new URL('../dist/nnnoiseless_bg.wasm', import.meta.url).href;
        `;
        document.head.appendChild(script);
        
        // Import the denoiser
        import { denoise } from '../dist/index.mjs';
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const originalPlayer = document.getElementById('originalPlayer');
        const denoisedPlayer = document.getElementById('denoisedPlayer');
        const originalAudio = document.getElementById('originalAudio');
        const denoisedAudio = document.getElementById('denoisedAudio');
        const resetButton = document.getElementById('resetButton');
        
        let isReady = false;
        
        // Initialize the denoiser
        async function init() {
            showStatus('Loading denoiser...', 'loading');
            try {
                await denoise.ready();
                isReady = true;
                showStatus('Denoiser ready! Drop an audio file to begin.', 'success');
                setTimeout(() => hideStatus(), 3000);
            } catch (error) {
                showStatus('Failed to load denoiser: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }
        
        function hideStatus() {
            status.classList.add('hidden');
        }
        
        async function processFile(file) {
            if (!isReady) {
                showStatus('Denoiser is not ready yet', 'error');
                return;
            }
            
            showStatus('Processing audio...', 'loading');
            
            try {
                // Show original audio
                const originalUrl = URL.createObjectURL(file);
                originalAudio.src = originalUrl;
                originalPlayer.classList.remove('hidden');
                
                // Process with denoiser
                const startTime = performance.now();
                const denoised = await denoise(file, {
                    returnType: 'blob'
                });
                const endTime = performance.now();
                
                // Show denoised audio
                const denoisedUrl = URL.createObjectURL(denoised);
                denoisedAudio.src = denoisedUrl;
                denoisedPlayer.classList.remove('hidden');
                
                const processingTime = ((endTime - startTime) / 1000).toFixed(2);
                showStatus(`Processing complete! (${processingTime}s)`, 'success');
                
                resetButton.classList.remove('hidden');
                dropZone.classList.add('hidden');
                
            } catch (error) {
                showStatus('Error processing audio: ' + error.message, 'error');
                console.error('Processing error:', error);
            }
        }
        
        // Event handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragging');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragging');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('audio/')) {
                processFile(file);
            } else {
                showStatus('Please drop an audio file', 'error');
            }
        });
        
        resetButton.addEventListener('click', () => {
            // Reset UI
            originalPlayer.classList.add('hidden');
            denoisedPlayer.classList.add('hidden');
            resetButton.classList.add('hidden');
            dropZone.classList.remove('hidden');
            hideStatus();
            fileInput.value = '';
            
            // Clean up audio URLs
            if (originalAudio.src) URL.revokeObjectURL(originalAudio.src);
            if (denoisedAudio.src) URL.revokeObjectURL(denoisedAudio.src);
        });
        
        // Initialize on load
        init();
    </script>
</body>
</html>
